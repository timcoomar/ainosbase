<nav class="nav-main nav-main--home">

    <figure class="site-logo">
        <img src="{{ config:app:url }}/assets/ainos-logo.jpg" />
    </figure>

    <ul class="site-menu" role="navigation">
        {{ nav:main_menu }}
        <li data-icon="+" class="menu-item menu-item--s">
            <a href="{{ url }}" {{ if is_current || is_parent }} class="current"{{ /if }}>{{ title }}</a>
            {{ if children }}
                <ul class="sub-menu">
                    {{ *recursive children* }}
                </ul>
            {{ /if }}
        </li>
        {{ /nav:main_menu }}
    </ul>
</nav>

<main class="home-main">
    <form class="search" action="search">
        <input type="search" name="q" placeholder="Ψάξε τίτλο ή θέμα..."/>
    </form>
</main>
